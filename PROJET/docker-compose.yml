version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    environment:
      DB_HOST: mysql-container
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: testdb
  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: http://backend:3000
    ports:
      - "3001:80"
